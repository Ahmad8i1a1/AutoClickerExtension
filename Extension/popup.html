<!DOCTYPE html>
<html>
<head>
  <title>Random Clicker</title>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Random Clicker</h1>
  <label>
    <input type="checkbox" id="toggleSwitch">
    Enable Random Clicking
  </label>
  <br><br>
  <label for="interval">Time Interval (minutes):</label>
  <input type="number" id="interval" min="1" step="1" value="1">
  <audio id="clickSound" src="click-sound.mp3"></audio>
</body>
</html>
